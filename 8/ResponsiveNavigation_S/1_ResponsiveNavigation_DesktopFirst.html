<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Responsive Navigation</title>
		
		<!-- Setting viewport for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Import Icon Library Font Awesome 5 -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" crossorigin="anonymous">
		
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}

			.icon-bar {
				display: flex;
				justify-content:space-between;
				width: 100%;
				background-color: #555;
			}

			.icon-bar a {
				display: block;
				box-sizing: border-box;
				padding: 2% 0 2% 3%;
				width:100%;
				color: #fff;
				font-size: 120%;
				text-decoration: none;
				transition: background-color 0.3s ease;
			}
			.icon-bar a i {
				margin-right: 6%;
				font-size: 130%;
				vertical-align: bottom;
			}

			.icon-bar a:hover {
				background-color: #000;
			}

			.icon-bar .active {
				background-color: rgba(255, 153, 0, 0.7);
			}
			
			/*Desktop-first

Bei dieser Variante beginnt man zunächst mit den Desktop-Größen und arbeitet 
sich Schritt für Schritt bis zu den mobilen Größen vor. Ein Beispielcode.*/
				
			/* default: medium and large devices, > 800px */
			@media (min-width: 800px) {
				.icon-bar{
					flex-direction: row;
				}
			}
			
			/* extra small devices - for mobile phones */
			@media (max-width: 799px) {
				.icon-bar{
					flex-direction: column;
				}
			}
			
		</style>
	</head>
	<body>

		<div class="icon-bar">
			<a class="active" href="#"><i class="fa fa-home"></i>Home</a> 
			<a href="#"><i class="fas fa-search"></i>Search</a> 
			<a href="#"><i class="fas fa-globe"></i>Connections</a>
			<a href="#"><i class="far fa-handshake"></i>Affiliates</a> 
			<a href="#"><i class="fas fa-envelope"></i>Contact</a> 
		</div>

	</body>
</html>
